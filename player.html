<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicplayer</title>
    <link rel="stylesheet" href="player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
   
<body>
 
    <div class="main">
        <header>
            <p id="logo"><i class="fa fa-music" aria-hidden="true"></i>Music</p>
            <div class="show_song-no">
                <p id="present">1</p>
                <p>/</p>
                <p id="total">5</p>
            </div>
           
           </header>
        <div class="title">
            <p id="title">title.mp3</p>
            <p id="artist">artist name</p>
        </div>
        
        <div class="left">
            <img src="lovestory.jpg" alt="image" id="track_image">
            <div class="volume">
            <p id="volume_show">90</p>
            <i class="fa fa-volume-up" aria-hidden="true" id="volume_icon" onclick="mute_sound()"></i>
            <input type="range" min="0" orient="vertical" max="100" value="90" onchange="volume_change()" id="volume">
           
        </div>
        <!-- <a href="addsongs.html" class="addsong" target="_blank">add songs</a> -->
        </div>
        <div class="right">
           
            
            <div class="duration">
                <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
                <p id="show_duration">90</p>
            </div>
            <div class="middle">
                <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
                <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
                <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>

            </div>
            
            
            <button id="auto" onclick="autoplay_switch()">AutoPlay <i class="fa fa-circle-o-notch" aria-hidden="true"></i></button>
        </div>
        </div>
        
    </div>
    
    
    
    <script src="playerscript.js"></script>
   
</body>
</html>
